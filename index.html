<!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Converter</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script/converter.js" type="text/javascript" language="javascript"></script>
<script src="http://use.edgefonts.net/source-sans-pro:n2:default.js" type="text/javascript"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>

<script>
	function enter(e) {
    var code = (e.keyCode ? e.keyCode : e.which);
    if (code == 13) {
       document.getElementById("myBtn").click();
    }
}
	</script>
	
</head>
<body>

<div class="container"> 

  <header>
    <h4 class="logo">ED Project</h4>
  </header>
  <div class="jumbotron">
  <section class="hero" id="hero">
    <span class="light"><h1 class="hero_header">Simple Base Converter</h1></span>
    <h3><p class="tagline">Enter any number in the textbox below after making your settings, and click Convert! ... or just press Enter.</p></h3>
    
    <p align="center"><i class="far fa-hand-point-down"></i><i class="far fa-hand-point-down"></i><i class="far fa-hand-point-down"></i></p>
    
    <p align="center">
    Please convert my 
    <select id="from">
    	<option value="Binary" id="bin">Binary</option>
    	<option value="Octal" id="oct">Octal</option>
    	<option value="Decimal" id="dec">Decimal</option>
    	<option value="Hexa" id="hex">Hexadecimal</option>    	
    </select>
    number, to 
    <select id="to">
    	<option value="2Binary" id="2bin">Binary</option>
    	<option value="2Octal" id="2oct" selected>Octal</option>
    	<option value="2Decimal" id="2dec">Decimal</option>
    	<option value="2Hexa" id="2hex">Hexadecimal</option>    	
    </select>
   ! Thank you!
	  <br><br>
	  <i class="far fa-hand-point-right"></i>
	  <input type="text" id="valoare" placeholder="write here" onKeyPress="enter(event, this)"> <i class="far fa-hand-point-left"></i>
	  <br><br>
	  <button type="button" class="btn btn-success btn-lg" onClick="converteste()" id="myBtn">Convert!</button>
	  <br><br>
		<i class="fas fa-equals"></i><i class="fas fa-greater-than"></i> <input type="text" id="result" placeholder="Your Result will be here!"> <i class="fas fa-less-than"></i><i class="fas fa-equals"></i>
	  </p>
	  
	  
	  
  </section>
  
  <div class="copyright">&copy;2018 - <strong>Marcu Alexandru</strong></div>
</div>
</div>
</body>
</html>
