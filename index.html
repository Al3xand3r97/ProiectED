<!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Converter</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script/converter.js" type="text/javascript" language="javascript"></script>
<script src="http://use.edgefonts.net/source-sans-pro:n2:default.js" type="text/javascript"></script>
</head>
<body>

<div class="container"> 

  <header>
    <h4 class="logo">ED Project</h4>
  </header>
  <div class="jumbotron">
  <section class="hero" id="hero">
    <span class="light"><h1 class="hero_header">Simple Base Converter</h1></span>
    <h3><p class="tagline">Enter any number in the textbox below after making your settings...and click Convert!</p></h3>
    
    <p align="center"><i class="fa fa-hand-o-down"></i><i class="fa fa-hand-o-down"></i><i class="fa fa-hand-o-down"></i></p>
    
    <p align="center">
    Please convert my 
    <select id="from">
    	<option value="Binary" id="bin">Binary</option>
    	<option value="Octal" id="oct">Octal</option>
    	<option value="Decimal" id="dec">Decimal</option>
    	<option value="Hexa" id="hex">Hexadecimal</option>    	
    </select>
    number, to 
    <select id="to">
    	<option value="2Binary" id="2bin">Binary</option>
    	<option value="2Octal" id="2oct">Octal</option>
    	<option value="2Decimal" id="2dec">Decimal</option>
    	<option value="2Hexa" id="2hex">Hexadecimal</option>    	
    </select>
   ! Thank you!
	  <br><br>
	  <i class="fa fa-hand-o-right"></i>
	  <input type="text" id="valoare" placeholder="write here">
	  <br><br>
	  <button type="button" class="btn btn-success btn-lg" onClick="converteste()">Convert!</button>
	  <br><br>
	  <i class="fa fa-gear fa-spin"></i> <input type="text" id="result" placeholder="Your Result will be here!">
	  </p>
	  
	  
	  
  </section>
  
  <div class="copyright">&copy;2018 - <strong>Marcu Alexandru</strong></div>
</div>
</div>
</body>
